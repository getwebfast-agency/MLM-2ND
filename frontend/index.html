<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maratha Mall</title>
  <style>
    /* ── Initial page loader (shows before React hydrates) ── */
    #initial-loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      gap: 20px;
      transition: opacity 0.4s ease;
    }

    #initial-loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader-logo {
      font-size: 26px;
      font-weight: 800;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .loader-ring {
      width: 48px;
      height: 48px;
      border: 4px solid #e0e7ff;
      border-top-color: #4f46e5;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .loader-text {
      font-size: 14px;
      color: #6b7280;
      font-weight: 500;
      letter-spacing: 0.1px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Shows instantly before React loads -->
  <div id="initial-loader">
    <div class="loader-logo">Maratha Mall</div>
    <div class="loader-ring"></div>
    <div class="loader-text">Loading, please wait…</div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    // Hide the loader once React has mounted
    window.__hideLoader = function () {
      var el = document.getElementById('initial-loader');
      if (el) {
        el.classList.add('hidden');
        setTimeout(function () { el.remove(); }, 450);
      }
    };
  </script>
</body>

</html>
